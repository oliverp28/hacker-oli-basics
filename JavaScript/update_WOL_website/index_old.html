<!-- Countdown zum Hochfahren -> Ziel: Feedback dem Benutzer gegenüber -->

<h5>Countdown - Hochfahren-</h5>
<div id="countdown"></div>
    <span id="countdownLabel"></span>
    <button id="startButton" onclick="startCountdown()">Start</button>
    <button id="stopButton" onclick="stopCountdown()" disabled>Stop</button>
    <script>
      var count = 45;
      var countdownEl = document.getElementById('countdown');
      var countdownLabel = document.getElementById('countdownLabel');
      var startButton = document.getElementById('startButton');
      var stopButton = document.getElementById('stopButton');
      var counter;
      
      function startCountdown() {
        counter = setInterval(countdown, 1000);
        startButton.disabled = true;
        stopButton.disabled = false;
      }
      
      function stopCountdown() {
        clearInterval(counter);
        countdownEl.innerHTML = '';
        count = 60;
        startButton.disabled = false;
        stopButton.disabled = true;
      }
      
      function countdown() {
        countdownEl.innerHTML = count;
        count--;
        if (count < 0) {
          clearInterval(counter);
          countdownEl.style.color = 'green';
          countdownEl.innerHTML = 'Der Computer ist jetzt einsatzbereit!';
          stopButton.disabled = true;
          countdownLabel.innerHTML = '';
        }
      }
    </script>

<!-- Ping-Test zur Validierung des Start-Vorgangs -->

<h3>Ping-Test</h3>
	<button onclick="ping()">Ping ausführen</button>
	<p id="result"></p>
	<script>
		function ping() {
			var resultElement = document.getElementById("result");
			resultElement.innerHTML = "Ping wird ausgeführt...";

			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (this.readyState === 4) {
					if (this.status === 0) {
						resultElement.innerHTML = "Fehler: Die Verbindung wurde abgelehnt.";
					} else if (this.status === 200) {
						resultElement.innerHTML = this.responseText;
					} else {
						resultElement.innerHTML = "Fehler: " + this.statusText;
					}
				}
			};
			xhr.open("GET", "ping.php?host=192.168.0.95", true);
			xhr.send();
		}
	</script>
