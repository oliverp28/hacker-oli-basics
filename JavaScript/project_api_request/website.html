<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stratton Oakmont Inc.</title>
        
        <!-- link to the css-file of bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <!-- navigation  -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
                <a class="navbar-brand" href="website.html">Stratton Oakmont Inc.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="website.html" class="nav-item nav-link active">Home</a>
                        <a href="about.html" class="nav-item nav-link">About</a>
                        <a href="contact.html" class="nav-item nav-link">Contact</a>
                        <a href="faq.html" class="nav-item nav-link">FAQ</a>
                    </div>
                </div>
            </nav>
        </header>


        <main>
            <!-- logo -->
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffiverr-res.cloudinary.com%2Fimages%2Ft_main1%2Cq_auto%2Cf_auto%2Fgigs%2F74687436%2Foriginal%2Fcb1622c716715d19e5d31dad45575e2fb6cf1c79%2Foriginal-stratton-oakmont-sales-script.png&f=1&nofb=1&ipt=72a2db2b0b0f528e79b588c3a372a10aac9887db695a350322f4eb38154803ad&ipo=images" class="img-fluid mx-auto d-block mt-5" alt="picture_of_logo" style="max-width: 400px;">

            <!-- search field for stocks or currencies -->
            <div class="row justify-content-center">
                <div class="col-3 mt-5">
                    <form id="searchForm" class="d-flex" role="search">
                        <input id="searchInput" class="form-control me-2 mr-1" type="search" placeholder="stocks or currencies" aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                <!-- checkbox for crypto -->
                <div class="col-auto mt-5">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input id="cryptoCheckBox" type="checkbox" class="btn-check" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cryptoCheckBox">Crypto?</label>
                    </div>
                </div>
                
                <!-- Placeholder for the spinner -->
                <div id="spinnerDiv" class="col-auto mt-5">
                
                </div>
                
                <!-- dropdown for abbreviations -->
                <div class="col-auto mt-5">
                    <div class="btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                            Abbreviation list
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item">AAPL - Apple</a></li>
                            <li><a class="dropdown-item">MSFT - Microsoft</a></li>
                            <li><a class="dropdown-item">AMZN - Amazon</a></li>
                            <li><a class="dropdown-item">GOOGL - Alphabet</a></li>
                            <li><a class="dropdown-item">BTC - Bitcoin</a></li>
                            <li><a class="dropdown-item">ETH - Ethereum</a></li>
                            <li><a class="dropdown-item">XRP - Ripple</a></li>
                            <li><a class="dropdown-item">USDT - Tether</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Option to select a range of days -->
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 mx-auto mt-5">
                        <label for="customRange2" class="form-label"><strong>Search period</strong></label>
                        <input type="range" class="form-range" min="10" max="200" step="10" id="customRange2">
                        <output id="rangeValue">100</output>
                    </div>
                </div>
            </div>
    
            <!-- search result placeholder for table header-->
            <div>
                <h3 id="searchResultName"></h3>
            </div>

            <!-- table for the search result -->
            <div class="table-responsive">
                <table id="dataTable" class="table table-striped table-hover mt-3">
                    <thead>
                    <tr class="table-secondary">
                        <th scope="col">Date</th>
                        <th scope="col">Open price</th>
                        <th scope="col">High</th>
                        <th scope="col">Low</th>
                        <th scope="col">Volume</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                    </tr>
                    </tbody>
                </table>
            </div>
        
        </main>
        

        <!-- link to the js-file of bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- link to the js-file of bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <!-- link to the js-file of the website -->
        <script language="javascript" type="text/javascript" src="website.js"></script>

    </body>
</html>
